<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีวิวรายวิชา</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            background-color: #fff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .keyword-badge {
            font-size: 0.9em;
            margin: 2px;
            background-color: #007bff;
            color: white;
            border-radius: 12px;
            padding: 5px 10px;
        }
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 15px;
        }
        .review-box {
            border: 1px solid #ced4da;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        h5, h4 {
            margin-top: 20px;
            font-weight: bold;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Keywords Reviews</h1>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="course-id" class="sr-only">รหัสวิชา</label>
                        <input type="text" class="form-control" id="course-id" placeholder="รหัสวิชา">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="course-name" class="sr-only">ชื่อวิชา</label>
                        <input type="text" class="form-control" id="course-name" placeholder="ชื่อวิชา">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="category" class="sr-only">หมวดหมู่</label>
                        <input type="text" class="form-control" id="category" placeholder="หมวดหมู่">
                    </div>
                </form>
            </div>
        </div>

        <!-- Course Details -->
        <div class="card mb-4">
            <div class="card-header">
                0043004 Young Entrepreneurs
            </div>
            <div class="card-body">
                <div id="keywords">
                    <!-- Keywords will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Reviews -->
        <h4>Reviews</h4>
        <div id="reviews">
            <!-- Reviews will be inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample data
        const keywords = ["Start-ups", "Innovation", "Passion", "Risk-taking", "Funding", "Scalability", "งานกุศลปอหก", "มุมมองทำงานเป็นทีม"];
        const reviews = [
            "วิชานี้เหมาะสำหรับน้องๆ ที่อยากเป็นผู้ประกอบการรุ่นใหม่จริงๆ นะ เนื้อหาเกี่ยวกับการสร้างสตาร์ทอัพ การนำเสนอนวัตกรรมที่แปลกใหม่ ฝึกให้มีไอริกและความกล้าเสี่ยง รวมถึงการระดมทุนและการขยายธุรกิจอย่างยั่งยืน ถือว่าคุ้มค่ามากๆ สำหรับใครที่อยากเป็นผู้ประกอบการยุคใหม่",
            "รายวิชานี้น่าสนใจมากสำหรับพวกน้องๆ ที่ลงให้ลวงการหผู้ประกอบการ เนื้อหาแนะนำแนวคิดการสร้างสตาร์ทอัพ การเปิดเผยนวัตกรรมใหม่ๆ ฝึกการกล้าเสี่ยงและการมีวิชั่นที่ท้าทาย รวมถึงเทคนิคการหางบประมาณและการขยายกิจการ ถือเป็นพื้นฐานที่ดีสำหรับการเป็นผู้ประกอบการรุ่นใหม่"
        ];

        // Inserting data into HTML
        const keywordsContainer = document.getElementById('keywords');
        keywords.forEach(keyword => {
            const span = document.createElement('span');
            span.className = 'keyword-badge';
            span.innerText = keyword;
            keywordsContainer.appendChild(span);
        });

        const reviewsContainer = document.getElementById('reviews');
        reviews.forEach(review => {
            const div = document.createElement('div');
            div.className = 'review-box';
            div.innerText = review;
            reviewsContainer.appendChild(div);
        });
    </script>
</body>
</html>
